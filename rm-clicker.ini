[Rainmeter]
update = 100
accurateText = 1
dynamicWindowSize = 0

[Variables]
@include = #@#game.inc

[Button]
meter = Image
dynamicVariables = 1
x = 0
y = 0
w = 200
h = 200
solidColor = 0, 0, 0, 100
leftMouseUpAction = [!SetVariable points "(#points# + #ppc#)"]
onUpdateAction = [!SetVariable points "(#points# + (#pps# / 10))"]

[OutMeasure]
measure = Calc
dynamicVariables = 1
formula = Trunc(#points#)

[Counter]
meter = String
measureName = OutMeasure
dynamicVariables = 1
x = 100
y = 100
fontSize = 16
fontColor = 255, 255, 255
stringAlign = centercenter
