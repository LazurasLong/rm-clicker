[IllustroModificationUpgrade]
meter = Image
dynamicVariables = 1
x = 201
y = (((201 / 3) * 0) + #scroll#)
w = 201
h = (201 / 3)
solidColor = 0, 0, 0, 100
mouseOverAction = [!SetOption IllustroModificationUpgrade solidColor "55, 55, 55, 100"]
mouseLeaveAction = [!SetOption IllustroModificationUpgrade solidColor "0, 0, 0, 100"]
leftMouseUpAction = [!SetVariable ppc "(#points# >= 10 ? (#ppc# + 1) : #ppc#)"][!SetVariable points "(#points# >= 10 ? (#points# - 10) : #points#)"]

[IllustroModificationUpgradeText]
meter = String
x = 221
y = ((201 / 3) / 2)r
w = 181
text = "Illustro Modification"
fontSize = 12
fontColor = 255, 255, 255
fontFace = #font#
stringAlign = leftcenter
antiAlias = 1

